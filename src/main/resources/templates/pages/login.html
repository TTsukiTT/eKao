<!doctype html>
<html lang="zh-CN">
<head>
  <!-- 必须的 meta 标签 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap 的 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <title>Login eKao System</title>

</head>
<style type="text/css">

  #bg{
    margin:0px;
    background: url("http://localhost/images/login-bg.jpg") no-repeat;
    background-size:100% 100%;
    background-attachment:fixed;
  }
</style>
<body id="bg">
<!-- JavaScript 文件是可选的。从以下两种建议中选择一个即可！ -->
<!-- 选项 1：jQuery 和 Bootstrap 集成包（集成了 Popper） -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-LCPyFKQyML7mqtS+4XytolfqyqSlcbB3bvDuH9vX2sdQMxRonb/M3b9EmhCNNNrV" crossorigin="anonymous"></script>
<h1 class="text-center text-white display-4" style="margin-top: 5%">Welcome to eKao System</h1>
<form style="margin-top: 7%; width: 100%">
  <div style=" background-color: rgba(0,0,0,0.2);display: block;width: 32%;margin-left: 4%">
    <span>&nbsp;</span>
    <div class="form-group row">
      <img style="margin-left: 7%;margin-top: -7%;width:100%" src="http://localhost/images/logo.png" >
    </div>
  <div class="form-group row">
    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <div class="col-sm-11">
      <input type="text" placeholder="Username" class="form-control" id="userName">
    </div>
  </div>
  <div class="form-group row">
    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <div class="col-sm-11">
      <input type="text" placeholder="Password" class="form-control" id="psw" >
    </div>
  </div>
    <div class="form-group row">
      <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <div class="col-sm-9">
      <button type="submit" class="btn btn-primary " style="width: 124%">Log in</button>
    </div>
    </div>
    <div class="form-group row">
      <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      <div class="col-sm-11" style="text-align: right">
        <a href="#"><span>Forgot Password</span></a>
      </div>
    </div>
    <div>&nbsp;</div>
  </div>
</form>
</body>
</html>
