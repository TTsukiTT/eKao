<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>员工信息查询页面</title>
</head>
<body>
<div id="mainScr">
<form action="#">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">工号</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Emp No.">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">姓名</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">居住地</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Address">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">所在城市</label>
      <input type="text" class="form-control" id="inputCity" placeholder="City">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">所属部门</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>部门1</option>
        <option>部门2</option>
        <option>部门3</option>
        <option>部门4</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="position">职位</label>
      <input type="text" class="form-control" id="position" placeholder="position">
    </div>
  </div>
  <button id="sub" class="btn btn-primary" onclick="toDetail()">查询</button>
</form>
</div>
<script>
 function toDetail() {
  $("#mainScr").load("/doEmpQuery");
  console.log("123");
 }
</script>
</body>
</html>
